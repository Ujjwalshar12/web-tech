<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Amazon.css">
</head>
<body>
    <!-- Box 1 -->
    <section class="header">
        <div class="logo">
            <div><img src="https://s3.amazonaws.com/freebiesupply/large/2x/amazon-logo-white.png" ></div>
        </div>

        <div class="loc">
            <p class="text">Deliver to</p>
            <div class="icon">
                <i class="fa-solid fa-location-dot"></i>  
                <p class="country">India</p>
            </div>
        </div>

        <div class="search">
            <select class="select">
                <option value="">All</option>
                <option value="">Mobiles</option>
                <option value="">Electronics</option>
                <option value="">Fashion</option>
            </select>
            <input class="input" type="text" placeholder="Search Amazon">

            <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>  
            </div>
        </div>

        <div class="signin border">
            <p><span class="greeting">Hello, sign in</span></p>
            <p class="details">Account & Lists</p>
        </div>

        <div class="returns border">
            <p><span class="greeting">Returns</span></p>
            <p class="details">& Orders</p>
        </div>

        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
             Cart
        </div>
    </section>

    <!-- Box 2 -->
    <section class="main">
        <div class="all">
            <i class="fa-solid fa-bars"></i> 
            All
        </div>

        <div class="options">
            <p class="item">Today's Deals</p>
            <p class="item">Amazon-Mini TV</p>
            <p class="item">Mobiles</p>
            <p class="item">Gift Cards</p>
            <p class="item">Sell</p>
            <p class="item">Amazon Pay</p>
            <p class="item">Customer Services</p>
        </div>

       
    </section>
</body>
</html>
