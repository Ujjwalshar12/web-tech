    <!-- attributes in form tag 

    Inside input tag 
    1. type - which type of input field is to be taken
    2. name - name of the input field to transfer the data to the server ( data is sent in key value pair)
    3. value - value of the input field that needs to be send to the browser
    4. ID= for identifing uniquely and targeting for styling it , useful for test engineer and backend developer
       for browser to know with field 

    
    
    inside label tag 
    1. for - specifies the id of the form control that the label is bound to
    

    Validation attributes in html form 

    1.placeholder-text that will be displayed in the input field until user enters something , it is a boolean attribute
    2.required - specifies that the input field must be filled in before submitting the form
    3.pattern - specifies a regular expression that the input value must match pattern="[A-Za-z0-9]{10}
    4.min - specifies the minimum value for an input field for only numbers input
    5.max - specifies the maximum value for an input field for only numbers input
    6.step - only used with numbers , specifies the interval between values in an input field
    7.readonly - specifies that the input field is read-only 
    8.disabled - specifies that the input field is disabled , user will not be able to select that field 
    9.MAXLENGTH - to specify what maximum length input is to be taken , after then no charater is input 
    10.MINLENGTH -to specify what minimum length input is to be taken , after then no charater is input 
    11.Size - we can use all input field , is used to give field area to type the number inside and 
    that much number will be visible without scrolling , not in use
    12.Selected -  to make a value by default in dropdown.
 
    -->
