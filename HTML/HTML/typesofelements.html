<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- types of elements in html 
    1. block elements- will take complete view port width,But it can be modified the height and width of the
    block level elements eg-all heading tags (by default will take complete width) and p tags , section , footer 
    article main etc
    -- will not allow any other element to sit beside even if there is space 


    2. inline elements - they will take the content width, but we can't modify the height and width of the 
    inline elements. eg- span , b , strong , em , sub , sup etc all formatting tags 
    -- will allow other element to sit beside if there is space 


    3. inline-block elements - will take content width , but we can modify the height and width of the
     inline-block elements. eg- img , input , audio, video etc all media tags 

    
    -->
<h1 class="cls" style="background-color: rgb(254, 254, 152); height: 50px; width: 230px;">Kanupriya Sati</h1>
<span style="background-color: rgb(254, 254, 152); ">Kanupriya Sati</span>
<h1>Hello</h1>
<h2>World</h2>

<span>Hello</span>
<span>World</span>
<h1>Kan</h1>
<img style="height: 200px; width: 300px;" src="https://www.wallpaperflare.com/static/335/587/630/blooming-lotus-flower-selective-focus-photography-wallpaper.jpg">
</body>
</html>
