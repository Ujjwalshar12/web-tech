    <!-- media tags 
     1. audio tag - to add/insert audio on our webpage, browser doesn't know audio is any media tag that why
     we use controls attribute to make the control available, and controls are boolean attribute , autoplay attribute 
     to make the audio play automatically whenever someone visits the website, loop when the song ends it stops to
     make it continous we  use loop 
     two ways to give src in audio 
     1. relative path = ../ or ./ we can go outside of current folder by taking current folder reference 
     2. absolute path = will take root folder reference, as a developer we should not use it 

    2. video tag - browser will take it as image if we do not pass the controls attribute , and same functions for 
       video tag as audio tag like autoplay and loop, poster attribute is used to show the image before the video starts playing
    -->
       
     <audio src="./separation-185196.mp3" controls loop></audio>
     <video src="./212453_small.mp4" height="500px" width="500px" controls>
        
     </video>
